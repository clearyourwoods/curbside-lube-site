name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Show tree
        run: |
          pwd
          ls -la
      - name: Build (no build needed)
        run: |
          mkdir -p dist
          cp -r * dist/ || true
          cp -r .* dist/ 2>/dev/null || true
          # keep only site files (index.html, styles.css, script.js, public/)
          shopt -s extglob dotglob
          mv dist tmpdist
          mkdir -p dist
          mv tmpdist/index.html dist/ || true
          mv tmpdist/styles.css dist/ || true
          mv tmpdist/script.js dist/ || true
          mv tmpdist/public dist/ || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
